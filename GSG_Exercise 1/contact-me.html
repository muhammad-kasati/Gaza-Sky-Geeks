<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Mohammad Khasati</title>
  </head>
  <body>
    <!-- Header with an underline for separation -->
    <header>
      <h1>Contact Me</h1>
      <hr />
    </header>

    <!-- Contact form section -->
    <section>
      <h2>Get in Touch</h2>
      <p>I'd love to hear from you! Feel free to send me a message below.</p>

      <!-- Using table for cleaner form layout -->
      <form action="#" method="POST">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required /></td>
          </tr>
          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required /></td>
          </tr>
          <tr>
            <td><label for="message">Message:</label></td>
            <td>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center">
              <input type="submit" value="Send Message" />
            </td>
          </tr>
        </table>
      </form>
    </section>

    <hr />
  </body>
</html>
